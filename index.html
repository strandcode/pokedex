<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>

<body onload="loadPokemn()">
  <nav>
    <img class="cp" src="img/arrow-left-2-48.png" alt="">
    <h1>Pok√©dex</h1>

  </nav>
  <main>
    <!-- NOTE Gallery is rendered -->
    <div id="pokedexGallery" class="pokedex-gallery"></div>
    <script src="script.js"></script>
  </main>

  <div class="pokemon-portrait-container">



    <div id="pokemonPortrait-${i}" class="pokemon-portrait-wrapper" onclick="openPokemonCard()">

      <div class="pokemon-portrait-header">
        <div class="header-top">
          <img class="cp" src="img/arrow-left-2-48.png" alt="">
          <img class="cp" src="img/menu-4-48.png" alt="">
        </div>

        <div class="header-info">

          <div class="header-wrapper">
            <h2 id="pokemonName">Bulabasaur</h2>
            <div class="pokemon-type-wrapper">

              <div id="pokemonTypes-${i}" class="pokemon-type">Grass</div>
              <div id="pokemonTypes-${i}" class="pokemon-type">Poison</div>
            </div>
          </div>

          <div id="pokemonId" class="pokemon-id">#001
          </div>
        </div>

      </div>

      <div class="img-container">
        <img id="spritesFrontDefault" src="http://placekitten.com/200/200" alt="Front default">

      </div>
      <div class="pokemon-portrait-body">
        <div class="portrait-menu">
          <span class="active">About</span>
          <span>Base Stats</span>
          <span>Evolution</span>
          <span>Moves</span>
        </div>

        <hr>
        <table id="tablePortraitAbout">
          <tbody>
            <tr>
              <td>Species:</td>
              <td id="">Seed</td>
            </tr>
            <tr>
              <td>Height:</td>
              <td>0.70cm</td>
            </tr>
            <tr>
              <td>Weight</td>
              <td>6,9kg</td>
            </tr>
            <tr>
              <td>Abilities</td>
              <td>Overgrow, Chlorophyl</td>
            </tr>
            <tr>
              <th colspan="2">Breeding</th>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>87,5% female, 12,5% male</td>
            </tr>
            <tr>
              <td>Egg Groups:</td>
              <td>Monster</td>
            </tr>
            <tr>
              <td>EggCycle:</td>
              <td>Grass</td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>



</body>

</html>
