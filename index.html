<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fonts/fonts.css">
  <link href="node_modules/material-symbols/index.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
  <nav id="navbar">
    <span class="material-symbols-sharp">arrow_back</span>
    <h1>Pokédex</h1>
    <div class="nav-right-wrapper">

      <input type="text" id="search" name="search" onkeydown="searchPokemon()" placeholder="Search for pokémon name">

      <span class="cp material-symbols-sharp">search</span>
      <span class="material-symbols-sharp">menu</span>
      <div class="search-results d-none" id="searchResults"></div>
    </div>
  </nav>
  <main>
    <!-- NOTE Gallery is rendered -->
    <div id="pokedexGallery" class="pokedex-gallery"></div>
    <script src="script.js"></script>
  </main>

  <!-- NOTE Portrait is rendered -->
  <div id="pokemonPortrait" class="pokemon-portrait-container d-none">
  </div>

</body>

</html>
